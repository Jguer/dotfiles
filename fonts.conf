<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Tinos</family>
      <family>Noto Serif</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Arimo</family>
      <family>Noto Sans</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka SS04</family>
      <!-- <family>Hack</family> -->
      <family>Noto Sans Mono</family>
    </prefer>
  </alias>

  <!-- Map specific families to CrOS ones -->
  <match>
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>

  <match>
    <!-- NOT metric-compatible! -->
    <test name="family">
      <string>Verdana</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>

  <match>
    <!-- NOT metric-compatible! -->
    <test name="family">
      <string>Tahoma</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Times New Roman</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Tinos</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Times</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Tinos</string>
    </edit>
  </match>

  <match>
    <!-- NOT metric-compatible! -->
    <test name="family">
      <string>Consolas</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Cousine</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Courier New</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Cousine</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Calibri</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Carlito</string>
    </edit>
  </match>

  <match>
    <test name="family">
      <string>Cambria</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Caladea</string>
    </edit>
  </match>
</fontconfig>
